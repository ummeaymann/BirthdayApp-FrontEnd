<div class="container">
    <h1 class="title">JOB ANNIVERSARY</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Team</th>
            <th scope="col">Email</th>
            <th scope="col">DOJ</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of result.data|anniversary">
            <td>{{p.id}}</td>
            <td>{{p.firstName}}</td> 
            <td>{{p.lastName}}</td>
            <td>{{p.email}}</td>
            <td>{{p.doj}}</td>

        

        </tbody>
      </table>
</div>
